
<div class="btn-container">
    <button (click)="handleFilterToggle('sameMatch')" class="toggle-btn btn same-match" [class.on]="isSameMatchToggleOn">Played Together</button>
    <button (click)="handleFilterToggle('ranked')" class="toggle-btn btn ranked" [class.on]="isRankedToggleOn">Ranked</button>
    <button (click)="handleScrollToBottom()" class="btn">Scroll to bottom</button>
  </div>
  
  
  <div class="main-container">
  
    <div class="match-section">
      <p class="player-header">Billiard</p>
      <p *ngIf="billiardMatchesToDisplay.length" class="matches-count">{{ billiardMatchesToDisplay.length }} games</p>

      <app-match-containers 
        (onMatchClick$)="onMatchClick($event, 'billiard')"
        [matches]="billiardMatchesToDisplay" 
        [heroes]="heroes" 
        [playerName]="'billiard'"></app-match-containers>
    </div>
    
    <div class="match-section">
      <p class="player-header">Samsclub</p>
      <p *ngIf="samsclubMatchesToDisplay.length" class="matches-count">{{ samsclubMatchesToDisplay.length }} games</p>
      <app-match-containers 
        (onMatchClick$)="onMatchClick($event, 'samsclub')"
        [matches]="samsclubMatchesToDisplay" 
        [heroes]="heroes" 
        [playerName]="'samsclub'"></app-match-containers>
    </div>
  </div>
  <button *ngIf="shouldShowBackToTopButton" (click)="handleScrollToTop()" class="back-to-top btn">Back to top</button>
