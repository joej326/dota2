<div 
      *ngFor="let match of matches" 
      (click)="onMatchClick(match.match_id)"
      class="match-container {{ match.match_id }}" 
      [ngClass]="{'same-match': match.sameMatch}" 
      [id]="playerName + '-match-' + match.match_id"
    >
      <p class="hero-id">{{ match.hero_id | hero:heroes }}</p>
      <p class="match-start-time">{{ match.start_time * 1000 | date: 'MMM d, y - h:mm a' }}</p>
      <p class="duration">Duration: {{ match.duration | duration }}</p>

    </div>
